<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 80px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 30px;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 400;
      opacity: 0.95;
      line-height: 1.3;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .author-name {
      font-size: 28px;
      font-weight: 600;
    }

    .author-title {
      font-size: 22px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NEXTLEVEL COACHING</div>

    <div class="content">
      <h1 class="title">Transform Your Leadership Journey</h1>
      <p class="subtitle">Executive coaching and professional development with 20+ years of experience at Fortune 500 companies</p>
    </div>

    <div class="author">
      <div>
        <div class="author-name">Ana Perez-Mena</div>
        <div class="author-title">Certified Executive Coach â€¢ ICF Certification in Progress</div>
      </div>
    </div>
  </div>
</body>
</html>
